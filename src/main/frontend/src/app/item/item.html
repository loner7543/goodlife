<table class="table table-hover">
  <thead>
  <tr>
    <th>Название</th>
    <th>Цена за единицу</th>
    <th>Единица измерения</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items">
    <td>{{item.name}}</td>
    <td>{{item.coast}}</td>
    <td>{{item.ed}}</td>
  </tr>
  </tbody>
</table>

<button ng-click="buyerCtrl.addProductClickHandler()">Добавить товар</button>
<button ng-click="editProductHandler()">Изменить товар</button>
<button ng-click="deleteProductHandler()">Удалить товар</button>
<button ng-click="sendRequest()">Загрузить  товары</button>
